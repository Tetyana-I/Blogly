{% extends "base.html" %}
{% block title %}Edit Tag{% endblock %}
{% block content %} 

    <h3 class="h3">Edit a tag</h3>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <br>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label> <br>
            <input type="text" id="name" name="name" placeholder="{{tag.name}}">
        </div>
        <a class="btn btn-outline-success" href="/tags"> Cancel </a>
        <button class="btn btn-success">Save</button>
    </form>

{% endblock %}
