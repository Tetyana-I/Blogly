{% extends "base.html" %}
{% block title %}Post Details{% endblock %}
{% block content %} 
<form action="/posts/{{post.id}}/delete" method="POST">
    <h2 class="h2">{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p><i>by {{post.u.first_name}} {{post.u.last_name}} - {{post.formatted_date}}</i></p>
    
    <p><b>Tags:</b>
        {% for tag in post.tags %}
            <a href="/tags/{{tag.id}}" class="btn btn-outline-primary tag"> {{tag.name}} </a>
        {% endfor %}
    </p>
    
    <a class="btn btn-outline-primary" href="/users/{{post.user_id}}"> Cancel </a>
    <a class="btn btn-primary" href="/posts/{{post.id}}/edit"> Edit </a>   
    <button class="btn btn-danger"> Delete </button>   
</form>
{% endblock %}
