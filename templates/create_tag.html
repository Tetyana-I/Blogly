{% extends "base.html" %}
{% block title %}Add Post{% endblock %}
{% block content %} 

    <h3 class="h3">Create a tag</h3>
    <form action="/tags/new" method="POST">
        <br>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label> <br>
            <input type="text" id="name" name="name" placeholder="Enter a name for the tag" required>
        </div>
        <a class="btn btn-outline-success" href="/tags"> Cancel </a>
        <button class="btn btn-success">Add Tag</button>
    </form>

{% endblock %}
