{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %} 

    <h3 class="h3">Edit a User:</h3>
    <h6><i>* - mandatory fields</i></h6>
    <form action='/users/{{user.id}}/edit' method="POST">
        <br>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name: * </label>
            <input type="text" id="first_name" name="first_name" placeholder="{{user.first_name}}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name: * </label>
            <input type="text" id="last_name" name="last_name" placeholder="{{user.last_name}}">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">Image URL:  </label>
            <input type="url" id="url" name="url" placeholder="{{user.image_url}}">
        </div>
        <a class="btn btn-outline-success" href="/users/{{user.id}}"> Cancel </a>
        <button class="btn btn-success">Save</button>
    </form>

{% endblock %}
